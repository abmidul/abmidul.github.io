<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIDUL'S PRESENT</title>
<style>
  /* ===== COLORS ===== */
  :root {
    --accent: #4FC3F7;
    --light-bg: #f5f5f5;
    --light-text: #222;
    --dark-bg: #121212;
    --dark-text: #f5f5f5;
    --glass-opacity: 0.25;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: var(--light-bg);
    color: var(--light-text);
    transition: all 0.3s ease;
    scroll-behavior: smooth;
  }

  /* ===== TOP BAR ===== */
  .topbar {
    position: fixed;
    top:0; left:0; right:0;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    backdrop-filter: blur(8px);
    background: rgba(255,255,255,0.25);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  .logo { font-weight: bold; font-size: 20px; color: var(--accent); cursor: pointer; }
  .theme-toggle { font-size: 24px; cursor: pointer; }
  .menu-toggle { font-size: 24px; cursor: pointer; }

  /* ===== SLIDE-IN MENU ===== */
  .menu {
    position: fixed;
    top:0; right:-250px;
    width: 250px; height: 100vh;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    transition: right 0.3s ease;
    padding: 80px 20px 20px;
    z-index: 999;
  }
  .menu.dark { background: rgba(18,18,18,0.6); }
  .menu ul { list-style: none; padding:0; margin:0; }
  .menu ul li { margin: 20px 0; font-size: 18px; cursor: pointer; color: var(--accent); }

  .menu.show { right:0; }

  /* ===== HOME GLASS CARD ===== */
  .home {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 60px;
    background: var(--light-bg);
    transition: all 0.3s ease;
  }
  .glass-card {
    background: rgba(255,255,255,var(--glass-opacity));
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    transition: all 0.3s ease;
  }
  .glass-card img {
    width: 120px; height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--accent);
    margin-bottom: 20px;
  }
  .glass-card h1 { margin:0; font-size: 28px; color: var(--accent); }
  .glass-card h3 { margin-top:5px; font-weight: normal; color: inherit; }

  /* ===== INFO PAGE ===== */
  .info {
    min-height: 100vh;
    padding: 80px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    background: var(--light-bg);
    transition: all 0.3s ease;
  }

  .info-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
  }

  .glass-box {
    background: rgba(255,255,255,var(--glass-opacity));
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  }
  .glass-box h3 { margin: 0; color: var(--accent); }
  .glass-box p { margin-top: 5px; color: inherit; }

  .glass-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  /* ===== DARK MODE ===== */
  body.dark { background: var(--dark-bg); color: var(--dark-text); }
  body.dark .topbar { background: rgba(18,18,18,0.25); }
  body.dark .glass-card { background: rgba(18,18,18,var(--glass-opacity)); }
  body.dark .menu { background: rgba(18,18,18,0.6); }
  body.dark .info { background: var(--dark-bg); }
  body.dark .glass-box { background: rgba(18,18,18,var(--glass-opacity)); }

</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo" onclick="goHome()">MIDUL'S PRESENT</div>
  <div>
    <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</span>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
  </div>
</div>

<!-- SLIDE-IN MENU -->
<div class="menu" id="menu">
  <ul>
    <li onclick="goHome()">Home</li>
    <li onclick="scrollToInfo()">Info</li>
    <li onclick="alert('Social page coming soon')">Social</li>
  </ul>
</div>

<!-- HOME PAGE -->
<section class="home" id="home">
  <div class="glass-card">
    <img src="https://via.placeholder.com/120" alt="Profile Pic">
    <h1>MIDUL'S PRESENT</h1>
    <h3>Your Name | Role</h3>
  </div>
</section>

<!-- INFO PAGE -->
<section class="info" id="info">
  <div class="info-container">
    <div class="glass-box" onclick="window.location.href='tel:+880123456789';">
      <h3>Call Me</h3>
      <p>+880 1234 567 89</p>
    </div>

    <div class="glass-box" onclick="window.open('https://goo.gl/maps/example','_blank');">
      <h3>Location</h3>
      <p>Dhaka, Bangladesh</p>
    </div>

    <div class="glass-box" onclick="window.open('https://www.facebook.com/yourprofile','_blank');">
      <h3>Facebook</h3>
      <p>Visit my page</p>
    </div>

    <!-- Copy & paste this block to add more boxes -->
    <!--
    <div class="glass-box" onclick="window.open('YOUR_LINK','_blank');">
      <h3>TITLE</h3>
      <p>INFO</p>
    </div>
    -->
  </div>
</section>

<script>
  const menu = document.getElementById('menu');

  function toggleMenu() { menu.classList.toggle('show'); }
  function toggleTheme() { 
    document.body.classList.toggle('dark'); 
    menu.classList.toggle('dark'); 
  }
  function goHome() {
    window.scrollTo({top:0, behavior:'smooth'});
    menu.classList.remove('show');
  }
  function scrollToInfo() {
    document.getElementById('info').scrollIntoView({behavior:'smooth'});
    menu.classList.remove('show');
  }
</script>

</body>
</html>
